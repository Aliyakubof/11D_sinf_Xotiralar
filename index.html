<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Sinfdoshlar Sayti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .form-switch label {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg mx-auto p-4" style="max-width: 500px;">
    <h3 class="text-center mb-4">Sinfdoshlar Sayti</h3>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <h5 class="text-center mb-3">Kirish</h5>
      <input type="text" id="loginName" class="form-control mb-2" placeholder="Ismingiz">
      <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Parolingiz">
      <div class="d-grid">
        <button class="btn btn-dark" onclick="login()">Kirish</button>
      </div>
      <p class="text-center mt-3">
        Hisobingiz yo‘qmi?
        <a href="#" onclick="toggleForms()">Ro‘yxatdan o‘ting</a>
      </p>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" style="display: none;">
      <h5 class="text-center mb-3">Ro'yxatdan o'tish</h5>
      <input type="text" id="registerName" class="form-control mb-2" placeholder="Ismingiz">
      <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Parol yarating">
      <div class="d-grid">
        <button class="btn btn-success" onclick="register()">Ro'yxatdan o'tish</button>
      </div>
      <p class="text-center mt-3">
        Allaqachon hisobingiz bormi?
        <a href="#" onclick="toggleForms()">Kirish</a>
      </p>
    </div>
  </div>
</div>

<script>
  function toggleForms() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
    registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
  }

  function register() {
    const name = document.getElementById('registerName').value.trim();
    const password = document.getElementById('registerPassword').value;

    if (name && password) {
      localStorage.setItem(name, password);
      localStorage.setItem('currentUser', name);
      alert('Ro’yxatdan o’tdingiz. Endi kiring.');
      toggleForms();
    } else {
      alert('Iltimos, barcha maydonlarni to’ldiring.');
    }
  }

  function login() {
    const name = document.getElementById('loginName').value.trim();
    const password = document.getElementById('loginPassword').value;
    const stored = localStorage.getItem(name);

    if (stored && stored === password) {
      localStorage.setItem('currentUser', name);
      window.location.href = 'dashboard.html';
    } else {
      alert('Noto‘g‘ri ism yoki parol.');
    }
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
