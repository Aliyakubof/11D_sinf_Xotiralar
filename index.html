<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xotiralar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #111827;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      padding: 40px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      margin-bottom: 12px;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #334155;
      color: #fff;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
      background-color: #f1f5f9;
      overflow-y: auto;
    }

    .header h1 {
      font-size: 30px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 30px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .responsive-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 20px;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="sidebar">
    <h2>Menyu</h2>
    <a href="#" class="active" onclick="showSection('asosiy', this)">Asosiy</a>
    <a href="#" onclick="showSection('videolar', this)">Videolar</a>
    <a href="#" onclick="showSection('rasmlar', this)">Rasmlar</a>
    <a href="#" onclick="showSection('profil', this)">Profil</a>
  </div>

  <div class="main">
    <div class="header">
      <h1 id="section-title">Asosiy</h1>
    </div>

    <div id="asosiy" class="section active">
      <div class="card">
        <center>
          <video style="width: 100%; max-width: 400px; border-radius: 20px; border: 1px solid #ccc;" controls autoplay src="./00000.mp4"></video>
          <p style="margin-top: 20px; font-weight: 500;">Xotiralar doimo abadiy âœ¨</p>
        </center>
      </div>
    </div>

    <div id="videolar" class="section">
      <div class="card">
        <div class="video-container">
          <video controls>
            <source src="./Img 9788 (.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video-container">
          <video controls>
            <source src="./Img 9735.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video-container">
          <video controls>
            <source src="./Img 9867.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>

    <div id="rasmlar" class="section">
      <div class="card">
        <center>
          <img src="./3G0A1166.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20240307_175630_392.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20240308_145640_336.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20240308_150017_192.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20240308_150817_336.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20240904_131946_619.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20241126_160327_296.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20241231_135417_119.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20241231_140209_806.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20250106_174634_880.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20250222_163037_221.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20250410_191107_918.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_20250410_191217_910.jpg" alt="Rasm" class="responsive-img">
          <img src="./IMG_4487.HEIC" alt="Rasm" class="responsive-img">
        </center>
        <audio id="myAudio" src="./indila.mp3"></audio>
      </div>
    </div>

    <div id="profil" class="section">
      <div class="card">
        <p style="font-weight: 500;">Foydalanuvchi profili bu yerda aks etadi.</p>
      </div>
    </div>

  </div>
</div>

<script>
  let audio = document.getElementById("myAudio");

  function showSection(id, element) {
    document.querySelectorAll('.section').forEach((sec) => {
      sec.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');

    document.getElementById('section-title').textContent = element.textContent;

    document.querySelectorAll('.sidebar a').forEach((link) => {
      link.classList.remove('active');
    });
    element.classList.add('active');

    if (id === 'rasmlar') {
      audio.play();
    } else {
      audio.pause();
      audio.currentTime = 0;
    }
  }
</script>

</body>
</html>
